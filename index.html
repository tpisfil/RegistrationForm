<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <p>First Name: * <input type="text" name="firstName"></p>
    </div>
    <div>
        <p>Last Name: * <input type="text" name="lastName"></p>
    </div>
    <div>
        <p>Email Address: * <input type="email" name="email"></p>
    </div>
    <div>
        <p>Password: * <input type="password" name="password"></p>
    </div>
    <div>
        <p>Confirm Password: * <input type="password" name="password"></p>
    </div>
    <div>
        <p>Birthday: <input type="date" name="dob"></p>
    </div>
    <div>
        <p>Gender Identity :</p>

        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>

        <input type="radio" name="gender" value="non-binary" id="non-binary">
        <label for="non-binary">Non-Binary</label>

        <input type="radio" name="gender" value="no-answer" id="no-answer">
        <label for="no-answer">I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="description" cols="30" rows="8"></textarea>
    
        <p>Favorite Language: 
            <select name="language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Ruby</option>
                <option>C#</option>
            </select>
        </p>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for= "accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <br>
        <button>Create Account</button>
    </div>
    <p>* Indicates a required field</p>
</body>
</html>
